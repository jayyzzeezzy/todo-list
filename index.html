<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <header class="header">
            <div>
                <h1>Todo List</h1>
            </div>
        </header>

        <nav class="side-bar">
            <div class="default-view">
                <button>Home</button>
                <button>Today</button>
                <button>Week</button>
            </div>
            <div class="project-view">
                <h3>Projects</h3>
                <div id="project-list"></div>
                <div class="add-project">
                    <button class="addProjectBtn" type="button">Add project</button>
                    <div id="display-add-project"></div>
                </div>
            </div>
        </nav>

        <main class="main">
            <div id="main-content"></div>
        </main>
    </div>
    
</body>
</html>
